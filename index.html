<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неоновый Никнейм</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Введи свой ник...">
        <label>Цвет текста <input type="color" id="textColor" value="#0ff"></label>
        <label>Цвет неона <input type="color" id="neonColor" value="#0ff"></label>
        <label>Шрифт:
            <select id="fontSelect">
                <option value="Orbitron">Orbitron</option>
                <option value="Exo">Exo</option>
                <option value="Russo One">Russo One</option>
            </select>
        </label>
        <label>Неоновый эффект: <input type="checkbox" id="neonToggle" checked></label>
        <button id="generateBtn">Генерировать</button>
        <button id="downloadBtn">Скачать</button>
        <div id="logoContainer"></div>
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
